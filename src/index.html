<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Everything In Your Nutshell</title>
</head>

<body>

  <img src="./images/fallSky.jpeg" class="background"alt="Fall Sky Image">

  <header id='headerContainer'>
    <section id="banner">
      <h1 id='bannerText'>Nutshell</h1>
      <a href="https://github.com/nss-day-cohort-38/nutshell-keen-kit-kats" target="_blank"><img src="./images/nutshell-logo.png" alt="Nutshell"></a>
    </section>
    <nav class="hidden"id="resourceButtons">
      <button type="button" id="myNews">News</button>
      <button type="button" id="myEvents">Events</button>
      <button type="button" id="myTasks">Tasks</button>
      <button type="button" id="myAll">See All</button>
    </nav>
    <img id="profileIcon" class="hidden" src="./images/profileIcon2.png" alt="">
    <div class="hidden" id="profileDropDown">
      <button type="button" id="myProfile">My Profile</button>
      <button type="button" id="myFriends">My Friends</button>
      <button type="button" id="logout">Logout</button>
    </div>
  </header>

  <section id="mainContainer">
    
  </section>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
